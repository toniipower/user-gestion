<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
          placeholder="Ingrese su email">
        <div class="error-message" *ngIf="emailControl?.invalid && emailControl?.touched">
          <span *ngIf="emailControl?.errors?.['required']">El email es requerido</span>
          <span *ngIf="emailControl?.errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
          placeholder="Ingrese su contraseña">
        <div class="error-message" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          <span *ngIf="passwordControl?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="passwordControl?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading || !loginForm.valid"
        class="login-button">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
