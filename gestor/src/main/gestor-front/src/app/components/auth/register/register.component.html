<div class="login-container">
  <div class="login-card">
    <h2>Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name"
          formControlName="name"
          [class.is-invalid]="nameControl?.invalid && nameControl?.touched"
          placeholder="Ingrese su nombre">
        <div class="error-message" *ngIf="nameControl?.invalid && nameControl?.touched">
          <span *ngIf="nameControl?.errors?.['required']">El nombre es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input 
          type="text" 
          id="lastname"
          formControlName="lastname"
          [class.is-invalid]="lastnameControl?.invalid && lastnameControl?.touched"
          placeholder="Ingrese su apellido">
        <div class="error-message" *ngIf="lastnameControl?.invalid && lastnameControl?.touched">
          <span *ngIf="lastnameControl?.errors?.['required']">El apellido es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input 
          type="text" 
          id="dni"
          formControlName="dni"
          [class.is-invalid]="dniControl?.invalid && dniControl?.touched"
          placeholder="Ingrese su DNI">
        <div class="error-message" *ngIf="dniControl?.invalid && dniControl?.touched">
          <span *ngIf="dniControl?.errors?.['required']">El DNI es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
          placeholder="Ingrese su email">
        <div class="error-message" *ngIf="emailControl?.invalid && emailControl?.touched">
          <span *ngIf="emailControl?.errors?.['required']">El email es requerido</span>
          <span *ngIf="emailControl?.errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
          placeholder="Ingrese su contraseña">
        <div class="error-message" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          <span *ngIf="passwordControl?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="passwordControl?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading || !registerForm.valid"
        class="login-button">
        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="register-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
