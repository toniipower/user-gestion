<div class="container mt-4">
  <!-- Navegaci칩n -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gesti칩n de Departamentos</a>
      <div class="navbar-nav me-auto">
        <a class="nav-link" routerLink="/employees" routerLinkActive="active">Empleados</a>
        <a class="nav-link active" routerLink="/department" routerLinkActive="active">Departamentos</a>
      </div>
      <div class="navbar-nav">
        <button class="btn btn-outline-danger" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi칩n
        </button>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Lista de Departamentos</h2>
    <button *ngIf="isAdmin()" class="btn btn-success" (click)="addDepartment()">
      <i class="fas fa-plus me-2"></i>A침adir Departamento
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th *ngIf="isAdmin()">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td *ngIf="isAdmin()">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="editDepartment(department)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteDepartment(department.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
