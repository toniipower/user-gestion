<h2>Lista de Empleados</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Direcci√≥n</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.dni }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.role }}</td>
    </tr>
  </tbody>
</table>
