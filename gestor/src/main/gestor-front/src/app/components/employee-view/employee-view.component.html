<div class="container-xl mt-4">
  <app-navbar></app-navbar>

  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h2 class="mb-0">Lista de Empleados</h2>
    <button *ngIf="isAdmin()" class="btn btn-primary btn-md btn-md-lg shadow-sm mt-2 mt-sm-0" (click)="addEmployee()">
      <i class="fas fa-user-plus me-1 me-sm-2"></i>
      <span class="d-none d-sm-inline">Añadir Nuevo Empleado</span>
      <span class="d-inline d-sm-none">Añadir</span>
    </button>
  </div>


  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>DNI</th>
              <th>Dirección</th>
              <th>Rol</th>
              <th *ngIf="isAdmin()">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.lastname }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.dni }}</td>
              <td>{{ employee.address }}</td>
              <td>
                <span class="badge bg-primary">{{ employee.role?.erole }}</span>
              </td>
              <td *ngIf="isAdmin()">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-primary me-2"
                          (click)="editEmployee(employee)"
                          title="Editar empleado"
                          data-bs-toggle="tooltip">
                    <i class="fas fa-edit me-1"></i>Editar
                  </button>
                  <button class="btn btn-sm btn-outline-danger"
                          (click)="deleteEmployee(employee.id)"
                          title="Eliminar empleado"
                          data-bs-toggle="tooltip">
                    <i class="fas fa-trash me-1"></i>Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Mensaje de carga -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
